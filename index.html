<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
        <script src="./border.js" rel="javascript" type="text/javascript"></script>
        <link rel="stylesheet" href="./geoVermont.css" type="text/css">
        <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    </head>

    <body>

        <header>
            <h1 class="logo">Logo</h1>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">High Scores</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>

        <div class="pageGrid">
            <div>
                <button id="start" class="btn btn-primary" onclick="startGame()">Start a Game</button>
            </div>
            <div class="dropdown">
                <button id="guess" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Guess the County
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <ul>
                        <li><a class="dropdown-item">Addison</a></li>
                        <li><a class="dropdown-item">Bennington</a></li>
                        <li><a class="dropdown-item">Caledonia</a></li>
                        <li><a class="dropdown-item">Chittenden</a></li>
                        <li><a class="dropdown-item">Essex</a></li>
                        <li><a class="dropdown-item">Franklin</a></li>
                        <li><a class="dropdown-item">Grand Isle</a></li>
                        <li><a class="dropdown-item">Lamoille</a></li>
                        <li><a class="dropdown-item">Orange</a></li>
                        <li><a class="dropdown-item">Orleans</a></li>
                        <li><a class="dropdown-item">Rutland</a></li>
                        <li><a class="dropdown-item">Washington</a></li>
                        <li><a class="dropdown-item">Windham</a></li>
                        <li><a class="dropdown-item">Windsor</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <button id="quit" class="btn btn-primary" onclick="quitGame()">I Give Up!</button>
            </div>
            <div id="map">
                <img onclick="moveDown()" class="updownarrows centered" id="downArrow" src="downArrow.png">
                <img onclick="moveUp()" class="updownarrows" id="upArrow" src="upArrow.png">
                <img onclick="moveLeft()" class="leftrightarrows" id="leftArrow" src="leftArrow.png">
                <img onclick="moveRight()" class="leftrightarrows" id="rightArrow" src="rightArrow.png">
            </div>

            <!-- <div id="sidebarCounties">
                <img src="./countiesMap.jpg" >
            </div> -->
        </div>

        <div class="infoGrid">
            <div>
                <p  id="latitude">Latitude:</p>
            </div>
            <div>
                <p class="outputs"  id="latValue"> - - ? - -</p>
            </div>
            <div>
                <p  id="county">County:</p>
            </div>
            <div>
                <p class="outputs"id="countyValue"> - - ? - -</p>
            </div>
            <div>
                <p id="longitude">Longitude:</p>
            </div>
            <div>
                <p class="outputs" id="lonValue"> - - ? - -</p>
            </div>
            <div>
                <p id="scoretext">Score:</p>
            </div>
            <div>
                <p class="outputs" id="score"></p>
            </div>
        </div>
    </body>
    <script src="./geoVermont.js" rel="javascript" type="text/javascript"></script>
</html>
